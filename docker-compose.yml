version: '3.8'

services:
  # Kafka broker (KRaft mode, no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    deploy:
      resources:
        limits:
          memory: 1G

  # LinkedIn MCP Server (handles LinkedIn automation and browser interactions)
  linkedin-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    container_name: linkedin-mcp-server
    environment:
      - PYTHONPATH=/app
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/google-chrome
      - CHROME_PATH=/usr/bin/google-chrome
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=3000
    volumes:
      - browser-data:/tmp/chrome-data
      - ./config:/app/config
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Core Agent API (orchestrates workflows, publishes results to Kafka)
  core-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: core-agent
    depends_on:
      - linkedin-mcp-server
      - kafka
    environment:
      - PYTHONPATH=/app
      - MCP_SERVER_HOST=linkedin-mcp-server
      - MCP_SERVER_PORT=3000
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      - CV_FILE_PATH=/app/data/cv_data.json
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL:-http://host.docker.internal:8088/v1}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY:-not-needed}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - API_HOST=0.0.0.0
      - API_PORT=8080
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  browser-data:
